<script>
  var altitude = 3
  var speed = 3
  var x = 100
  var y = 100

  setInterval(moveBox, 50)

  function moveBox() {
    x = x + speed
    y = y + altitude
    document.getElementById("box").style.left = x + "px"
    if (x > 1000) {
      speed = speed * -1
    }
    if (x < 10) {
      speed = speed * -1
    }
    document.getElementById("box").style.top = y + "px"
    if (y > 485) {
      altitude = altitude * -1
    }
    if (y < 0) {
      altitude = altitude * -1
    }
  }


</script>
