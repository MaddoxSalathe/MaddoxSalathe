<body>
<canvas id="canvas" width="800" height="600"> 
</canvas>
</body>
<script>
  var canvas = document.getElementById("canvas")
  var ctx = canvas.getContext("2d")
  var y = 1
  var speedy = 10
  var speedx = 9
  var x = 1


  function draw() {

    ctx.clearRect(0, 0, 800, 800)
    ctx.fillRect(x, y, 100, 100)
    y = y + speedy
    x = x + speedx
    if (y > 700) {
      speedy = speedy * -1
    }
    if (y < 0) {
      speedy = speedy * -1
    }
    if (x > 700) {
      speedx = speedx * -1
    }
    if (x < 0) {
      speedx = speedx * -1
    }
  }


  draw()
  setInterval(draw, 16)

</script>
